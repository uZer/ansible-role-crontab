---
- name: Manage crontabs
  hosts: localhost
  remote_user: root
  roles:
    - role: ansible-role-crontab
      crontabs: []
    - role: ansible-role-crontab
      crontabs:
        env:
          - name: "Blank Test"
            value: "OK"
    - role: ansible-role-crontab
    - role: ansible-role-crontab
      crontabs: []


